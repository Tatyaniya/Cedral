<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Cedral</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="wrapper">
		<header class="header" id="header">
			<div class="navigation">
				<div class="container navigation__container">
					<a href="#" class="logo navigation__logo">
						<img src="img/logo.png" alt="Cedral" class="logo__img">
					</a>
					<a href="tel:+74951897043" class="phone navigation__phone">
						<i class="fas fa-phone"></i>
						+7-495-189-70-43
					</a>
				</div>
			</div>
			<div class="offer">
				<div class="container offer__container">
					<h1 class="offer__title">
						Красивый и долговечный фасад для вашего дома
					</h1>
					<a href="#" class="btn offer__btn">
						Выбрать фасад
					</a>
					<a href="#" class="more offer__more">
						Узнать больше
					</a>
				</div>
			</div>
		</header>
		<section class="projects" id="projects">
			<div class="container projects__container">
				<h2 class="title2 projects__title">
					Наши проекты
				</h2>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/slide1.jpg" alt="foto" class="swiper-img">
							<div class="swiper-overlay"></div>
						</div>
						<div class="swiper-slide">
							<img src="img/slide2.jpg" alt="foto" class="swiper-img">
							<div class="swiper-overlay"></div>
						</div>
						<div class="swiper-slide">
							<img src="img/slide3.jpg" alt="foto" class="swiper-img">
							<div class="swiper-overlay"></div>
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				
					<!-- If we need navigation buttons -->
					<div class="swiper-prev">
						<img src="img/prev.png" alt="prev" class="swiper-arrow arrow-prew">
					</div>
					<div class="swiper-next">
						<img src="img/next.png" alt="prev" class="swiper-arrow arrow-next">
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
